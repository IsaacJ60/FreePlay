<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <title>My Music Player</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div id="main">
    <div class="card" id="playlists">
      <h2>Playlists</h2>
      <ul id="playlist-list">
        <!-- Filled in dynamically -->
      </ul>
    </div>

    <!-- ‚úÖ New section for displaying songs in selected playlist -->
    <div class="card" id="playlist-songs">
      <h2>Songs</h2>
      <ul id="song-list">
        <!-- Songs in the selected playlist -->
      </ul>
    </div>

    <!-- Grouped panel for queue and recents -->
    <div id="right-panel">
      <div class="card" id="queue-panel">
        <h2>Queue</h2>
        <div id="queue-display">
          <p id="current-track"></p>
          <hr class="queue-divider" />
          <ul id="upcoming-tracks"></ul>
        </div>
      </div>

      <div class="card" id="recents-panel">
        <h2>Recently Played</h2>
        <div id="recents-display">
          <ul id="recent-tracks"></ul>
        </div>
      </div>
    </div>
  </div>

  <div id="player">
    <div id="track-name">No Track</div>
    <div>
      <button id="prev">‚èÆ</button>
      <button id="play">‚ñ∂</button>
      <button id="next">‚è≠</button>
      <button id="shuffle">üîÄ</button>
    </div>
    <div id="duration">0:00 / 0:00</div>
    <div id="volume-control">
      <label for="volume-slider">üîâ</label>
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
    </div>
  </div>

  <div id="seek-control">
    <input type="range" id="seek-slider" min="0" max="100" step="0.001" value="0">
  </div>

  <!-- Hidden audio element -->
  <audio id="audio-player"></audio>

  <!-- Toggled hidden prompt element -->
  <div id="spotify-modal" class="modal hidden">
    <div class="modal-content">
      <label for="spotify-url">Enter Spotify Playlist URL:</label>
      <input type="text" id="spotify-url" placeholder="https://open.spotify.com/playlist/...">
      <button id="submit-spotify-url">Import</button>
      <button id="cancel-spotify-url">Cancel</button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
